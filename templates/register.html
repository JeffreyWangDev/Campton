      </ul>
    {% if msg %}
    <h1>{{ msg }}</h1>
  {% endif %}
    <div class="container">

        <h1>Register a new user</h1>
        <br>
        <div class = "register">
        <form action="" method="post">
            
            <div class = "row">
                <label for="phonen">
                    <a>Seller's Phone Number (1231231234): </a> 
                </label>
                <input class = "input" type="text" placeholder="Phone number" name="phonen" required = "true">
            </div>
            <div class = "row">
                <label for="phonen"> 
                <a>Name: </a>
            </label>
           <input class = "input" type="username" placeholder="Name" name="name">
            </div>
        
            <div class = "row">
                <a>Address: </a>
            <input class = "inputad" type="username" placeholder="Address" name="address" >
            </div>
                <div class = "row">
                    <label for="city">
                        <a>City: </a>
                    </label>
            <input class = "inputci" type="username" placeholder="City" name="city">
                <label for="state">
                    <a>State: </a>
                </label>
            <input name = "state" class = "inputstate"  autoComplete="on" list="states"/> 
            <label for="zip">
                <a>Zip: </a>
            </label>
            <input class = "inputaip" type="username" placeholder="Zip code" name="zip">
            </div>
            <div class = "row">
          <input class="button button2" type="submit" value="Submit">
          <input class="button button3" type="submit" value="Register another" formaction="/r2">
          </div>
          <div class="row">
            {% if error %}
          <script>alert("{{ error}}")</script>
        {% endif %}
          </div>
        </form>
    
      </div>
    </div>

    
</body>
